<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/flask/app.py">
</head>
<body>
    <h2>UsuáriOS Cadastrados</h2>
    <p>Usuário logado: {{ session.username }}</p>
    <ul>
        {% for user in users %}
            <li>{{ user }} - <a href="/delete/{{ user }}">Excluir</a></li>
        {% endfor %}
    </ul>
    <a href="/logout">Sair</a>

</body>
</html>
